{{define "content"}}
  <!-- Full Width Column -->
  <div class="content-wrapper">
	<div class="container">	
		<div class="row" style="padding-top:30px;">
			<div class="col-md-3">
				<!-- Widget: user widget style 1 -->
				<div class="box box-widget widget-user-2">
				<!-- Add the bg color to the header using any of the bg-* classes -->
				<div class="widget-user-header bg-green">
					<div class="widget-user-image">
					<img class="img-circle" src="/static/dist/img/user7-128x128.jpg" alt="User Avatar">
					</div>
					<!-- /.widget-user-image -->
					<h3 class="widget-user-username">绿队</h3>
					<h5 class="widget-user-desc">fitting！！</h5>
				</div>
				</div>
				<!-- /.widget-user -->
			</div>

			<div class="col-md-6">
				<div class="box box-solid">
					<div class="box-body">
						<h1 style="background-color:#f7f7f7; font-size: 40px; text-align: center; padding: 19px 10px; margin: 0;">
							迈金2018年会欢乐答题游戏
						</h1>
					</div>
				</div>
			</div>

			<div class="col-md-3">
				<!-- Widget: user widget style 1 -->
				<div class="box box-widget widget-user-2">
				<!-- Add the bg color to the header using any of the bg-* classes -->
				<div class="widget-user-header bg-red">
					<div class="widget-user-image">
					<img class="img-circle" src="/static/dist/img/user7-128x128.jpg" alt="User Avatar">
					</div>
					<!-- /.widget-user-image -->
					<h3 class="widget-user-username">红队</h3>
					<h5 class="widget-user-desc">fitting！！</h5>
				</div>
				</div>
				<!-- /.widget-user -->
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
			  <div class="box box-solid">
				<div class="box-header with-border text-center">
				  <h3 class="box-title">绿队完成进度</h3>
				</div>
				<!-- /.box-header -->
				<div class="box-body text-center">	
				  <div class="progress vertical" style="height:400px">
					<div class="progress-bar progress-bar-green" role="progressbar" id="green-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{.distance}}" style="height: 0%">
					  <span class="sr-only">40%</span>
					</div>
				  </div>
				</div>
				<!-- /.box-body -->
			  </div>
			  <!-- /.box -->
			</div>
			<div class="col-md-6">
				<div class="box box-solid">
					<div class="box-body">
						<div class="row">
							<div class="col-xs-1"></div>
							<div class="col-xs-8">
								<h2 class="text-red" id="AnswerTitle">
									1、迈金科技今年盈利最多的产品是什么？
								</h2>
							</div>
							<div class="col-xs-3 text-center" style="border-left: 1px solid #f4f4f4">
							<input type="text" class="knob" data-readonly="true" value="0" data-width="100" data-height="100"
									data-fgColor="#39CCCC" data-displayprevious="true" data-min="0" data-max="15">			
							</div>
						</div>
						<div class="row btnAnswerRow">
							<div class="col-md-10 col-md-offset-1">
								<button type="button" id="btnA" class="btn btn-default btn-social btn-block btn-lg btn-answer-item">
									A : Tempo
								</button>
							</div>
						</div>
						<div class="row btnAnswerRow">
							<div class="col-md-10 col-md-offset-1">
								<button type="button" id="btnB" class="btn btn-default btn-social btn-block btn-lg btn-answer-item">
									B : Grawat 2代
								</button>
							</div>
						</div>
						<div class="row btnAnswerRow">
							<div class="col-md-10 col-md-offset-1">
								<button type="button" id="btnC" class="btn btn-default btn-social btn-block btn-lg btn-answer-item">
									C : Wahoo 骑行台功率计
								</button>
							</div>
						</div>
						<div class="row btnAnswerRow">
							<div class="col-md-10 col-md-offset-1">
								<button type="button" id="btnD" class="btn btn-default btn-social btn-block btn-lg btn-answer-item">
									D : 心率带
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="box box-solid">
					<div class="box-header with-border text-center">
					<h3 class="box-title">红队完成进度</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body text-center">	
					<div class="progress vertical" style="height:400px">
						<div class="progress-bar progress-bar-red" role="progressbar" id="red-bar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{.distance}}" style="height: 0%">
						<span class="sr-only">40%</span>
						</div>
					</div>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="box box-solid">
					<div class="box-body">
						<h3>骑行实时功率</h3>
						<p>
						<div id="powerChart" class="epoch category10"></div>
						</p>
						<p>
						<span style="font-size:20px; color:#1f77b4">◼︎</span> 绿队实时功率
						<span style="font-size:20px; color:#ff7f0e">◼︎</span> 红队实时功率<br>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div style="position: absolute;bottom: 20px;left: 20px; width: 200px;">
			<div class="row">
				<a class="btn btn-app btnComment" id="resetTeam">
					<i class="fa fa-play"></i> Reset
				</a>
			</div>
			<div class="row">
				<button type="button" class="btn btn-success btnComment">绿队选择</button>
			</div>
			<div class="row">
				<button type="button" class="btn btn-danger btnComment">红队选择</button>
			</div>
			<div class="row">
				<button type="button" class="btn btn-warning btnComment">两队同选</button>
			</div>
			<div class="row">
				<button type="button" class="btn btn-social btn-block btn-github btnComment">
					<i class="fa fa-github"></i>正确答案
				</button>
			</div>
		</div>
		<div class="modal modal-success fade" id="modal-success" style="display: none;">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-body">
				  <h1>绿队赢了！！！</h1>
				</div>
			  </div>
			  <!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<div class="modal modal-danger fade" id="modal-danger" style="display: none;">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-body">
				  <h1>红队赢了！！！</h1>
				</div>
			  </div>
			  <!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
	</div>
	<!-- /.container -->
	</div>
{{end}}
{{define "import_css"}}
<style>
	.btnAnswerRow {
		margin: 32px 0;
	}
	.btnComment {
		margin: 5px 20px;
		width: 80%;
	}
	.btn-answer-item {
		font-size: 22px;
	}
</style>
<link rel="stylesheet" href="/static/ny/epoch.min.css">
<!-- Primjs -->
<link href="/static/ny/prismjs.min.css" rel="stylesheet">
{{end}}
{{define "import_js"}}
<!-- EPOCH -->
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="/static/ny/epoch.min.js"></script>
<script src="/static/ny/realtime.js"></script>
<script>
	$(document).ready(function() { 
		StartRealtime();
		$("#resetTeam").click(() => {
				$.ajax({
						type: "GET",
						url: "/stream/reset",
						dataType: "json",
						success: function(data){
								window.location.reload();
						}
				});
		});
	});
</script>
{{end}}
