{{define "content"}}
  <!-- Full Width Column -->
  <div class="content-wrapper">
	<div class="container">
		<!-- Content Header (Page header) -->
		<section class="content-header">
		<h1>
			Top Navigation
			<small>Example 2.0</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li><a href="#">Layout</a></li>
			<li class="active">Top Navigation</li>
		</ol>
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Bordered Table</h3>
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<table class="table table-bordered">
				<tbody><tr>
					<th style="width: 10px">#</th>
					<th>Title</th>
					<th style="width: 40px">Nums</th>
				</tr>
				{{ range .result }}
				<tr>
					<td>{{ .id}}</td>
					<td><a href="/novel/detail/{{.id}}">{{ .title}}</a></td>
					<td><span class="badge bg-red">{{.length}}</span></td>
				</tr>
				{{ end }}
				</tbody></table>
			</div>
			<!-- /.box-body -->
			<div class="box-footer clearfix">
				<ul class="pagination pagination-sm no-margin pull-right">
				<li><a href="#">«</a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">»</a></li>
				</ul>
			</div>
			</div>
		<!-- /.box -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.container -->
	</div>
{{end}}
